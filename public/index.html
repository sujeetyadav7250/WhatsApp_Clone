<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" title="Status">
                        <i class="fas fa-circle-notch"></i>
                    </button>
                    <button class="icon-btn" title="New chat">
                        <i class="fas fa-comment"></i>
                    </button>
                    <button class="icon-btn" title="Menu">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

            <!-- Search -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search or start new chat">
                </div>
            </div>

            <!-- Chat List -->
            <div class="chat-list" id="chatList">
                <!-- Chat items will be populated here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat" id="mainChat">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <h1>WhatsApp Web Clone</h1>
                    <p>Send and receive messages without leaving your phone connected.</p>
                    <p>End-to-end encrypted</p>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="chat-interface" id="chatInterface" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-user-info">
                        <div class="chat-user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="chat-user-details">
                            <h3 id="chatUserName">Select a chat</h3>
                            <p id="chatUserStatus">Click on a conversation to start messaging</p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn" title="Search">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="icon-btn" title="More">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be populated here -->
                </div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <button class="icon-btn emoji-btn" title="Emoji">
                            <i class="far fa-smile"></i>
                        </button>
                        <button class="icon-btn attach-btn" title="Attach">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <div class="message-input-box">
                            <input type="text" id="messageInput" placeholder="Type a message">
                        </div>
                        <button class="icon-btn send-btn" id="sendBtn" title="Send">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fab fa-whatsapp"></i>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
